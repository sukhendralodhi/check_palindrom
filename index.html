<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <div id="main-div" class="bg-white sm:w-4/12 sm:bg-red-400 md:max-w-full text-center px-20 py-12 rounded flex flex-col gap-3 max-w-full">
      <div class="content-div">
        <input
        class="border-b-2 border-purple-900 outline-none sm:w-8/12 px-4 py-1.5 text-xl text-purple-900 max-w-full"
        type="text"
        id="input"
        placeholder="Enter a word"
      />
      <button id="checkBtn"
        class="bg-purple-900 text-white font-bold text-base sm:w-1/4 px-4 py-1.5 rounded transition-all delay-75 duration-75 ease-linear hover:bg-white hover:text-purple-900 hover:border hover:border-purple-900 max-w-full"
      >
        Check
      </button>
      </div>
      <p class="result mt-8 font-bold text-xl"></p>
    </div>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
